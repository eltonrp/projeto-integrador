{% extends 'pages/base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
  <div class="justify-content-center align-itens-center row" >
    <div class class="col-4">
      
      <form action="", method="POST">{% csrf_token %}
        <div class="text-center nb-2" >
          <h2>Login</h2>
          <div class="form-group">
          <label for="username">Login do usuário</label>
          <input type="username", class="form-control", id="username", name="username" placeholder= "Informe seu usuário"/>
          </div>
          <div class="form-group">
          <label for="password">Senha de usuário</label>
          <input type="password", class="form-control", id="password", name="password" placeholder= "Informe sua Senha"/>
          </div>
          <br>
          <div>
          {% for message in messages %}
            <div class="alert alert-danger">
              <strong>Erro!</strong> {{message}}
            </div>
          {% endfor %}
          </div>
          <button type="submit" class="btn  btn-success" >Entrar no Site</button>
          <a class="dropdown-item" href="/register/">Não é cadastrado?</a>
        </div>
    </div>
  </div>
{% endblock %}
