{% extends 'pages/base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}
    {{ titulo }}
{% endblock %}

{% block content %}


    <div class="row">   
        <div class="col-md-5 mx-auto">
            <h3>{{ titulo }}</h3>
            <!-- <p class="lead">Preencha todos os campos obrigat√≥rios</p> -->
            <hr>
                <form action="" method="POST">

                    {% csrf_token %}
            
                    {{ form|crispy }}
            
                    
                    <button type="submit" class="btn btn-success mb-3">{{ botao }}</button>
            
                </form>
                    {% if user.groups.all.0.name == "Interessado" %}
                    <a href="{% url 'listar-alunos' %}">Voltar</a>
                    {% else %}
                    <a href="{% url 'listar-voluntarios' %}">Voltar</a>
                    {% endif %}
        </div>

    </div>
    
{% endblock %}
